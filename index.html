<!DOCTYPE html>
<html lang="en">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- SEO -->
    <meta name="description" content="Encuentra una amplia selección de mates y termos Stanley de alta calidad. Compra ahora y disfruta del mejor mate argentino." />

    <!-- Favicon -->
    <link rel="shortcut icon" href="./images/mate.webp" type="image/x-icon" />
    <!-- Icons -->

    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">

<body id="inicio">

                <li class="navbar-item">

            <a href="#" target="_blank">

    <!-- Script animaciones y otros-->
    <script src="./scripts/carousel.js"></script>
    <script src="./scripts/hamburguer.js"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        AOS.init();
